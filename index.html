<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>TODO - APP</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Hello there,
          <input type="text" id="name" placeholder="Enter your name" />
        </h2>
      </section>

      <section class="create-todo">
        <h3>Create your todo list</h3>

        <form id="new-todo-form">
          <h4>What do you have on your list?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. Book a session"
          />
          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add an item" />
        </form>
      </section>

      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list">
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble business"></span>
            </label>

            <div class="todo-content">
              <input type="text" placeholder="See a doctor" readonly />

              <div class="actions">
                <button class="edit">Edit</button
                ><button class="delete">Delete</button>
              </div>
            </div>
          </div>

          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>

            <div class="todo-content">
              <input type="text" placeholder="See a movie" readonly />

              <div class="actions">
                <button class="edit">Edit</button
                ><button class="delete">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
